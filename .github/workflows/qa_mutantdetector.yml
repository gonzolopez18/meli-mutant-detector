# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mutantdetector

on:
  push:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mutantdetectorapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2180082e62ee499f89098c9de21f2821 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_76c0c3c164ec4c8fa249efcf042f6e29 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_2180082e62ee499f89098c9de21f2821 }}/mutantdetectorapi20210510183347.azurecr.io/mutantdetectorapi:${{ github.sha }}
        file: ./MutantDetector.Api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mutantdetector'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e494b5fe15dd42ac84161e261822aacd }}
        images: 'mutantdetectorapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2180082e62ee499f89098c9de21f2821 }}/mutantdetectorapi20210510183347.azurecr.io/mutantdetectorapi:${{ github.sha }}'
