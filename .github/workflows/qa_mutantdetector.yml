# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mutantdetector

on:
  push:
    branches:
      - qa
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mutantdetectorapi20210510183347.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a914be0a0d5348fa9cd11676cce0bacf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b66e9b8d282430f89dc2a52e588289e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_a914be0a0d5348fa9cd11676cce0bacf }}/mutantdetectorapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mutantdetector'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cde5db1a8835415fa5514810338f95a8 }}
        images: 'mutantdetectorapi20210510183347.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a914be0a0d5348fa9cd11676cce0bacf }}/mutantdetectorapi:${{ github.sha }}'