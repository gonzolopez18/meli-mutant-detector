# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mutantdetector

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mutantdetectoracr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e0ae79ce95ea40fc9c1d2ea571ae0f6e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd8e9bff5a31495780c3fe39e65d4c46 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_e0ae79ce95ea40fc9c1d2ea571ae0f6e }}/mutantdetectorapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mutantdetector'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2a82e003d19c41adb8aac290a1560f53 }}
        images: 'mutantdetectoracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e0ae79ce95ea40fc9c1d2ea571ae0f6e }}/mutantdetectorapi:${{ github.sha }}'