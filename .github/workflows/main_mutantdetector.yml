# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mutantdetector

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mutantdetectorapi20210510183347.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_70f43901b8e84421a580d4b23d7cf73a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d7c7af040083471a84c1dfbc3ab96e6c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_70f43901b8e84421a580d4b23d7cf73a }}/mutantdetectorapi:${{ github.sha }}
        file: ./MutantDetector.Api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mutantdetector'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4f47662ed4a54297815e1e13b3f3b97e }}
        images: 'mutantdetectorapi20210510183347.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_70f43901b8e84421a580d4b23d7cf73a }}/mutantdetectorapi:${{ github.sha }}'
